<div ng-controller = "BlogCtrl">
  <div class="header">
    <ul class="nav nav-pills pull-right">
      <li class="active"><a ng-href="#">Home</a></li>
      <li><a ng-href="#">About</a></li>
      <li><a ng-href="#">Contact</a></li>
    </ul>
    <h3 class="text-muted">stooge bloggerz</h3>
  </div>

  <div class="blog">
    <h1>Latest Posts</h1>
    <ul>
      <li class = "post" ng-repeat = "blogPost in blogPosts">
        {{blogPost.title}}
      </li>
    </ul>
  </div>
</div>
